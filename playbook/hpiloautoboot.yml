- hosts: ILO_LIST
  gather_facts: no
  strategy: debug
  connection: local
  tasks:
    - name: Task to boot a system using an ISO from an HP iLO interface only if the system is an HP server
      hpilo_boot:
        host: "{{ item }}"
        login: "{{ ilo_username }}"
        password: "{{ ilo_pass }}"
        media: cdrom
        image: http://{{ iso_http_srv }}/{{ item }}.iso
      with_inventory_hostnames:
        - ILO_LIST
